<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b9b3789fc4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <form class="form">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="Search Location, City"
              class="form-control"
              autofocus="on"
              id="city"
            />
          </div>
          <div class="col-3">
            <button class="btn btn-success form-control" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
      </form>
      <div id="content-capsule">
        <h1></h1>
        <ul>
          <li id="date"></li>
          <li id="description"></li>
        </ul>
        <div class="clearfix weather-temperature">
          <img
            src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
            class="float-left"
            id="icon"
          />
          <span class="temperature" id="temperature"></span>
          <span class="units">Â°C</span>
        </div>
        <div class="details">
          <div class="row">
            <div class="col-4 col-sm-2" id="temp-max"></div>
            <div class="col-4 col-sm-2" id="wind"></div>
            <div class="w-100"></div>
            <div class="col-4 col-sm-2">High</div>
            <div class="col-4 col-sm-2">Wind</div>
          </div>
          <div class="row">
            <div class="col-4 col-sm-2" id="temp-min"></div>
            <div class="col-4 col-sm-2" id="humidity"></div>
            <div class="w-100"></div>
            <div class="col-4 col-sm-2">Low</div>
            <div class="col-4 col-sm-2">Humidity</div>
          </div>
        </div>
        <div class="border" id="forecast"></div>
      </div>
      <small>
        <a href="https://github.com/Inem19/Weather-App" target="_blank">
          Open-source code,</a
        >by Aniebiet-abasi Akpan
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
